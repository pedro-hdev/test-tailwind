<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex justify-between items-center">
      <div class="flex flex-col justify-center items-center w-1/2">
        <h1 class="text-[50px] font-medium">Login</h1>
        <p class="font-normal text-[16px] text-[#828282]">Enter your credential to access your account.</p>
        <button class="flex items-center border-solid border-[#DDDDDD] border-[1px] w-[380px]  justify-center">
          <img class="w-[35px] " src="img/google-ic 1.svg" alt="" />
          <p class="text-[16px]">Login with Google</p>
        </button>
        <div class="flex text-center items-center gap-[20px]">
          <hr class="w-[160px]" />
          <p>or</p>
          <hr class="w-[160px]" />
        </div>
        <form class="w-[380px]">
          <label>
            <p class="text-[16px]">Email address</p>
            <input class="w-[100%]" type="email" placeholder="email@domain.com" />
          </label>
          <label>
            <div class="flex justify-between">
              <p class="text-[16px]">Password</p>
              <a href="">Forgot Passaword</a>
            </div>
            <input class="w-[100%]" type="password" placeholder="Password" />
          </label>
          <button>Login</button>
        </form>
        <div class="flex">
          <p>Don't have an account?</p>
          <a href="">Register Here</a>
        </div>
      </div>
      <div class="w-[506px]">
        <img class="" src="img/Rectangle 1.png" alt="" />
      </div>
    </div>
  </body>
</html>

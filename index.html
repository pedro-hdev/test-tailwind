<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex justify-between items-center">
      <div class="flex flex-col justify-center items-center text-center w-1/2">
        <h1 class="">Login</h1>
        <p class="">Enter your credential to access your account.</p>
        <button class="">
          <img src="img/google-ic 1.svg" alt="" />
          <p class="">Login with Google</p>
        </button>
        <div class="flex text-center">
          <hr class="w-9">
          <p>or</p>
          <hr class="w-9">
        </div>
        <form>
          <label>
            <p>Email address</p>
            <input type="email" placeholder="email@domain.com" />
          </label>
          <label>
            <div class="flex">
              <p>Password</p>
              <a href="">Forgot Passaword</a>
            </div>
            <input type="password" placeholder="Password" />
          </label>
          <button>Login</button>
        </form>
        <div class="flex">
          <p>Don't have an account?</p>
          <a href="">Register Here</a>
        </div>
      </div>
      <div class="w-[405px]">
        <img class="" src="img/Rectangle 1.png" alt="" />
      </div>
    </div>
  </body>
</html>
